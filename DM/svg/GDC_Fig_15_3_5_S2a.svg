<text text-anchor="start" x="1366.498" y="-374" font-family="arial" font-weight="bold" font-size="10.00" fill="#000000">Lyellian Principle</text>
<text text-anchor="start" x="1333.43" y="-357" font-family="arial" font-size="10.00" fill="#000000">At the earth&#39;s surface, there is a</text>
<text text-anchor="start" x="1319.8015" y="-345" font-family="arial" font-size="10.00" fill="#000000"> constant but piecemeal change in the</text>
